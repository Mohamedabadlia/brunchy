<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intro Video</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black;
    }
    video {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('introPlayed') === 'true') {
      alert("الفيديو تم تشغيله سابقًا، الانتقال الآن.");
      window.location.href = 'index.html';
    } else {
      alert("الفيديو لم يُشاهد من قبل، سيبدأ الآن.");
    }
  </script>

  <video autoplay muted playsinline id="introVideo">
    <source src="intro.mp4" type="video/mp4" />
    متصفحك لا يدعم عرض الفيديو.
  </video>

  <script>
    const video = document.getElementById('introVideo');
    video.addEventListener('ended', () => {
      localStorage.setItem('introPlayed', 'true');
      alert("انتهى الفيديو، سيتم الانتقال.");
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
