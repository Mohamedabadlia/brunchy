<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intro Video</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background: black;
    }
    video {
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      display: block;
    }
  </style>
</head>
<body>
  <script>
    // إذا سبق وشاهد المستخدم الفيديو، نوجهه مباشرة للصفحة الرئيسية
    if (localStorage.getItem('introPlayed') === 'true') {
      window.location.href = 'index.html';
    }
  </script>

  <video autoplay muted playsinline id="introVideo">
    <source src="intro.mp4" type="video/mp4" />
    متصفحك لا يدعم عرض الفيديو.
  </video>

  <script>
    const video = document.getElementById('introVideo');

    video.addEventListener('ended', () => {
      // علامة أن الفيديو تم عرضه
      localStorage.setItem('introPlayed', 'true');
      // الانتقال للصفحة الرئيسية
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
