<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intro Video</title>
  <style>
    /* اجعل الفيديو يغطي كامل الشاشة */
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background: black;
    }
    video {
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      display: block;
    }
  </style>
</head>
<body>
  <!-- الفيديو: muted مهم للتشغيل التلقائي -->
  <video autoplay muted playsinline id="introVideo">
    <source src="intro.mp4" type="video/mp4" />
    متصفحك لا يدعم عرض الفيديو.
  </video>

  <script>
    const video = document.getElementById('introVideo');

    // عند انتهاء الفيديو انتقل إلى index.html
    video.addEventListener('ended', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
